<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather App Project JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="css/indexStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Weather Dashboard</h1>
<div class="container">
    <div class="weather-input">
        <h3>Enter a City Name</h3>
        <label>
            <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo">
        </label>
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">Use Current Location</button>
    </div>
    <div class="weather-data">
        <!-- Additional content for displaying real-time weather data -->
        <div class="current-weather">
            <div class="details">
                <h2 id="city-name">City Name</h2>
                <h6 id="weather-description">Weather Description</h6>
                <h3>Temperature: <span id="temperature">__°C</span></h3>
                <h6>Feels-Like Temperature: <span id="feels-like">__°C</span></h6>
                <h6>Wind Speed: <span id="wind-speed">__ M/S</span></h6>
                <h6>Humidity: <span id="humidity">__%</span></h6>
                <h6>Pressure: <span id="pressure">__%</span></h6>
                <h6>Rain volume: <span id="rain-volume">__%</span></h6>
            </div>
            <div class="icon">
                <!-- Placeholder for weather icon -->
                <img src="placeholder-icon.png" alt="Weather Icon">
            </div>
        </div>
        <div class="days-forecast">
            <h2>14-Day Forecast</h2>
            <ul class="weather-cards">
                <!-- Weather forecast cards will be dynamically populated here -->
            </ul>
        </div>
    </div>
</div>

<script type="module" src="js/main.js" defer></script>
<script type="module" src="js/geocoding.js" defer></script>
<script type="module" src="js/weather.js" defer></script>
</body>
</html>
