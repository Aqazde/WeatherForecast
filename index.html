<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather App Project JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="css/indexStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<h1>Weather Dashboard</h1>
<div class="container">
    <div class="weather-input">
        <h3>Enter a City Name</h3>
        <label>
            <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo">
        </label>
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button id="location-btn" class="location-btn">Use Current Location</button>
        <!-- Map Container -->
        <div id="map" style="height: 300px; margin-top: 20px;"></div>
    </div>
    <div class="weather-data">
        <!-- Additional content for displaying real-time weather data -->
        <div class="current-weather">
            <div class="details">
                <h1>City: <span id="city-name">City Name</span></h1>
                <h2>Today's weather: <span id="weather-description">Weather Description</span></h2>
                <h6>Temperature: <span id="temperature">__°C</span></h6>
                <h6>Feels-Like Temperature: <span id="feels-like">__°C</span></h6>
                <h6>Wind Speed: <span id="wind-speed">__ M/S</span></h6>
                <h6>Humidity: <span id="humidity">__%</span></h6>
                <h6>Pressure: <span id="pressure">__%</span></h6>
                <h6>Rain volume: <span id="rain-volume">__%</span></h6>
            </div>
            <div class="icon">
                <!-- Placeholder for weather icon -->
            </div>
        </div>
        <div class="days-forecast">
            <h2>14-Day Forecast</h2>
            <ul class="weather-cards">
                <!-- Weather forecast cards will be dynamically populated here -->
            </ul>
        </div>
    </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"></script>
<script src="scripts.js"></script>
</body>
</html>
